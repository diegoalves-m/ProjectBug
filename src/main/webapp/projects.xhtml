<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="css/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all"/>
        <title>Projects</title>
    </h:head>
    <h:body>

        <div class="container">
            <ui:include src="/menu.xhtml"/>
            <hr/>
            <h2 class="h2">Novo projeto</h2>
            <hr/>
            <h:form>
                    <h:panelGrid>
                        <h:inputHidden value="#{projectMB.project.id}"/>
                        <h:outputLabel value="Nome:"/>
                        <h:inputText class="form-control" value="#{projectMB.project.name}"/>
                        <h:outputLabel value="Descrição:"/>
                        <h:inputText class="form-control" value="#{projectMB.project.description}"/>
                        <br/>
                        <h:commandButton class="btn btn-default" action="#{projectMB.save}" value="Save"/>
                    </h:panelGrid>
            </h:form>
            <hr/>

            <h2 class="h2">Lista de projetos</h2>
            <h:dataTable value="#{projectMB.projects}" var="project" 
                         border="1"  class="table table-hover table-striped">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{project.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{project.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{project.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandLink action="#{projectMB.prepareEdit(project.id)}">Edit</h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
